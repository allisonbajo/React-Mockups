<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="App.css"/>
    <title>Home Inventory</title>
</head>
<body>
    <header>
        <h1>Home Inventory</h1>
    </header>
    <main>
        <h2>New Product</h2>
        <form method="POST" action="">
            <div class="input-box">
                <input id="brand" name="brand" class="input-text" type="text" placeholder="Brand">
            </div>

            <div class="input-box">
                <input id="product-name" name="product-name" class="input-text" type="text" placeholder="Name" />
            </div>

            <div class="input-box">
                <input id="barcode" name="barcode" class="input-text" type="text" placeholder="Barcode" />
            </div>

            <div class="input-box">
                <input id="quantity" name="quantity" class="input-number" type="number" placeholder="Quantity" />
            </div>

            <div class="input-box center-box">
                <button type="submit">Create</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
